apply plugin: 'com.android.application'
//Load keystore
def keystorePropertiesFile = rootProject.file("keystore.properties");
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    lintOptions {
        checkReleaseBuilds false
    }
    signingConfigs {
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "ru.dante.scpfoundation"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1000204
        versionName "1.1.6.FavsRestore"
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'

    compile 'com.squareup.okhttp3:okhttp:3.0.0-RC1'
    compile 'org.jsoup:jsoup:1.8.3'

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:2.2.4'

    compile 'com.squareup:otto:1.3.8'
    compile('com.github.afollestad.material-dialogs:core:0.8.5.4@aar') {
        transitive = true
    }
    compile 'com.yandex.android:mobmetricalib:2.32'
    //vk SDK
    compile 'com.vk:androidsdk:1.6.8'
    /*Галерея*/
    compile 'com.veinhorn.scrollgalleryview:library:1.0.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
    //recyclerView item animation
    compile 'jp.wasabeef:recyclerview-animators:2.0.0'
}